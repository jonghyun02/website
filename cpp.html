<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 공부 블로그 - C++</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #555;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        article {
            margin-bottom: 2rem;
        }
        article h2 {
            color: #333;
        }
        pre {
            background: #f4f4f4;
            padding: 1rem;
            overflow: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .edit-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>프로그래밍 공부 블로그</h1>
    </header>
    <nav>
        <a href="index.html">홈</a>
        <a href="html.html">HTML</a>
        <a href="css.html">CSS</a>
        <a href="javascript.html">JavaScript</a>
        <a href="python.html">Python</a>
        <a href="cpp.html">C++</a>
    </nav>
    <main>
        <article id="cpp">
            <h2>C++</h2>
            <p>C++는 고성능 응용 프로그램을 개발하는 데 사용되는 강력한 프로그래밍 언어입니다. 다음은 C++의 기본 예제입니다:</p>
            <pre><code>#include &lt;iostream&gt;
using namespace std;

int main() {
    cout &lt;&lt; "Hello, C++!" &lt;&lt; endl;
    return 0;
}</code></pre>
            <button class="edit-button" onclick="editContent()">수정</button>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 프로그래밍 공부 블로그. All rights reserved.</p>
    </footer>
    <script>
        function editContent() {
            const article = document.getElementById('cpp');
            const content = article.innerHTML;
            const newContent = prompt('수정할 내용을 입력하세요:', content);
            if (newContent !== null) {
                article.innerHTML = newContent + '<button class="edit-button" onclick="editContent()">수정</button>';
            }
        }
    </script>
</body>
</html>
